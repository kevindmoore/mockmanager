<form role="form">
    <p>Are you sure you wish to delete the user response associated with {{ userresponse.name }}?</p>
    <div class="form-group">
        <input type="submit" class="btn btn-danger" ng-click="deleteUserResponse()" value="Yes"/>
        <button ng-click="back()" type="button" class="btn btn-default">No</button>
    </div>
</form>
